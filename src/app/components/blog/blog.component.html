<div class="blog">
  <h2>Blog Posts</h2>
  <div *ngFor="let post of posts" class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <button (click)="tipAuthor(post.authorId, post.tipAmount)">Tip {{ post.tipAmount | currency }}</button>
  </div>
</div>


<article class="blog-post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <app-tip-author [authorId]="post.authorId" [tipperId]="currentUser.id"></app-tip-author>
  </article>
