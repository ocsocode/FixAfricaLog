<div class="tip-author-container">
    <h3>Support the Author</h3>
    <div class="form-group">
      <label for="tipAmount">Tip Amount:</label>
      <input
        type="number"
        id="tipAmount"
        [(ngModel)]="amount"
        placeholder="Enter amount"
        min="1"
      />
    </div>
    <button (click)="submitTip()">Tip {{ authorId }}</button>
  </div>
